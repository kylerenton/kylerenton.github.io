<html>
<head>
    <title>MIS 3033 10/16 javascript</title>

    <style>
        #main
        {
            width:600px;
            background-color:lightblue;

        }
        .divstyle
        {
            width: 60px;
            height: 80px;
            background-color:lightcyan;
            border-style:solid;
            border-width:1px;
            border-color:black;
            border-radius:10px;
        }

    </style>
</head>

<body>
    <div id="main">
        <div id="div1" class="divstyle">
           <script>
               {
                   "use strict";
                   document.querySelector("#div1").style.backgroundColor = "red";
                   document.querySelector("#div2").style.backgroundColor = "blue";
               }
           </script>
        </div>

        <div id="div2" class="divstyle">
            <script>
                {
                    "use strict";
                    
                    document.querySelector("#div2").style.backgroundColor = "blue";
                }
            </script>

        </div>

        <div id="div3"  class="divstyle">

        </div>

    </div>


</body>

</html>
